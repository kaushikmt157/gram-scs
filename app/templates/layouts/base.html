<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gram SCS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/utils.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/logo.png') }}">
  {% block head_extra %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
<div class="flex-grow-1">
  {% include "partials/header.html" %}
  {% include "partials/menu.html" %}
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</div>
<footer class="site-footer py-5 bg-section-2">
  <div class="container">
    {% include "partials/footer.html" %}
  </div>
</footer>
<!-- Toast container for inline notifications -->
<div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 1060;"></div>

<!-- Copyright Section (site-wide) -->
<div class="copyright-section py-3 bg-black text-white">
  <div class="container">
    <p class="mb-0">&copy; 2026 GRAM SCS. All rights reserved.</p>
  </div>
</div>
  <!-- Bootstrap 5 JS bundle (no jQuery required) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
  <script src="{{ url_for('static', filename='js/performance.js') }}"></script>
  {% block scripts_extra %}{% endblock %}
</body>
</html>
